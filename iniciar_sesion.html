<!DOCTYPE html>
<html lang="es" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Renew</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/iniciar_sesion.css">
    </head>
    <body class="body">
        <div class="contenedor">
            <div class="marca">
                <a class="marcatexto">renew</a>
            </div>
            <section class="section1">
                <div class="div1">
                    <div class="div1_1">INICIAR SESION</div>
                    <div class="div1_2">Ingresa tus credenciales para acceder a tu cuenta</div>
                </div>
                <form class="form1" action="inicio2.html" method="get">
                    <div class="div2">
                        <div class="div2_1">
                            <label class="credenciales" for="email">Email</label>
                        </div>
                        <input class="entrada" type="email" id="email" placeholder="Introduce tu email" required>
                    </div>
                    <div class="div2">
                        <div class="div2_1">
                            <label class="credenciales" for="contraseña">Contraseña</label>
                            <a class="credenciales" href="">¿Olvidaste tu contraseña?</a>
                        </div>
                        <input class="entrada" type="password" id="password" placeholder="Introduce tu contraseña" required>
                    </div>
                    <div class="div3">
                        <button class="botonIS" type="submit">Iniciar Sesión</button>
                        <a class="credenciales" href="registrarse.html">Resgistrarse</a>
                    </div>
                </form>
            </section>
        </div>
    </body>
</html>
