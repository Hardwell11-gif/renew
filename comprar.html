            <script>
                fetch("header.html")
                    .then(response => response.text())
                    .then(data => {
                        document.getElementById("nav").innerHTML = data;
                        const enlaces = document.querySelectorAll(".textonav");
                        const actual = window.location.pathname.split("/").pop();
            
                        enlaces.forEach(enlace => {
