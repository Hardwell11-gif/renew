<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Renew</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#6b8678">    
    <link rel="stylesheet" href="css/perfil.css">
</head>
<body>
    <section class="navbar">
        <div id="nav"></div>
        <script src="js/header.js"></script>
    </section>

    <section class="contenedor">
        <div class="formularios">
            <div class="formulario_perfil">
                <h3>Mi perfil</h3>
                <form class="form_perfil" id="formPerfil">
                    <p>Datos personales</p>
                    <div class="grupos">
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre" name="nombre" required>
                    </div>
                    <div class="grupos">
                        <label for="email">Correo electrónico</label>
                        <input type="email" name="email_perfil" id="email" readonly>
                    </div>
                    <div class="grupos">
                        <button type="submit" class="boton_perfil">Guardar cambios</button>
                    </div>
                </form>
            </div>
            <div class="formulario_perfil">
                <h3>Cambiar Contraseña</h3>
                <form class="form_perfil" id="formCambioPass">
                    <div class="grupos">
                        <label for="actual_password">Contraseña actual</label>
                        <input type="password" id="actual_password" required>
                    </div>
                    <div class="grupos">
                        <label for="nueva_password">Nueva contraseña</label>
                        <input type="password" id="nueva_password" required>
                    </div>
                    <div class="grupos">
                        <label for="confirmar_password">Confirmar nueva contraseña</label>
                        <input type="password" id="confirmar_password" required>
                    </div>
                    <div class="grupos">
                        <button type="submit" class="boton_perfil">Cambiar contraseña</button>
                    </div>
                </form>
            </div>

        </div>
    </section>

    <section class="footer">
        <div id="footer">
            <script src="js/footer.js"></script>
        </div>
    </section>
    <script src="js/perfil.js"></script>
</body>
</html>
