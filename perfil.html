<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Renew</title>
        <meta name="theme-color" content="#6b8678">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <link rel="stylesheet" href="css/perfil.css">
</head>
<body>
    <section class="navbar">
        <div id="nav"></div>
        <script src="js/header.js"></script>
    </section>
    <section class="contenedor">
        <div class="formularios">
            <div class="formulario_perfil_nav">
                <nav class="navperfil">
                    <a class="a2" href="#miperfil">Datos personales</a>
                    <a class="a2" href="#contraseña">Cambiar Contraseña</a>
                    <a class="a2" href="#vendo">Productos que vendo</a>
                </nav>
            </div>            
            <div class="formulario_perfil">
                <h3 id="miperfil">Mi perfil</h3>
                <form class="form_perfil" id="formPerfil">
                    <p>Datos personales</p>
                    <div class="grupos">
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre" name="nombre" required>
                    </div>
                    <div class="grupos">
                        <label for="direccion">Dirección</label>
                        <input class="entrada" type="text" id="direccion" placeholder="Ej. Av. Siempre Viva 123 "  autocomplete="street-address" required>
                    </div>
                    <div class="grupos">
                        <label for="distrito">Distrito</label>
                        <select class="entrada" id="distrito" required>
                            <option value=""> Seleccionar</option>
                            <option value="Ancón">Ancón</option>
                            <option value="Ate">Ate</option>
                            <option value="Barranco">Barranco</option>
                            <option value="Breña">Breña</option>
                            <option value="Carabayllo">Carabayllo</option>
                            <option value="Chorrillos">Chorrillos</option>
                            <option value="Cieneguilla">Cieneguilla</option>
                            <option value="Comas">Comas</option>
                            <option value="El Agustino">El Agustino</option>
                            <option value="Independencia">Independencia</option>
                            <option value="Jesús María">Jesús María</option>
                            <option value="La Molina">La Molina</option>
                            <option value="La Victoria">La Victoria</option>
                            <option value="Lima">Lima</option>
                            <option value="Lince">Lince</option>
                            <option value="Los Olivos">Los Olivos</option>
                            <option value="Lurigancho">Lurigancho</option>
                            <option value="Lurín">Lurín</option>
                            <option value="Magdalena del Mar">Magdalena del Mar</option>
                            <option value="Miraflores">Miraflores</option>
                            <option value="Pueblo Libre">Pueblo Libre</option>
                            <option value="Puente Piedra">Puente Piedra</option>
                            <option value="Punta Hermosa">Punta Hermosa</option>
                            <option value="Punta Negra">Punta Negra</option>
                            <option value="Rímac">Rímac</option>
                            <option value="San Bartolo">San Bartolo</option>
                            <option value="San Borja">San Borja</option>
                            <option value="San Isidro">San Isidro</option>
                            <option value="San Juan de Lurigancho">San Juan de Lurigancho</option>
                            <option value="San Juan de Miraflores">San Juan de Miraflores</option>
                            <option value="San Luis">San Luis</option>
                            <option value="San Martín de Porres">San Martín de Porres</option>
                            <option value="San Miguel">San Miguel</option>
                            <option value="Santa Anita">Santa Anita</option>
                            <option value="Santa María del Mar">Santa María del Mar</option>
                            <option value="Santa Rosa">Santa Rosa</option>
                            <option value="Santiago de Surco">Santiago de Surco</option>
                            <option value="Surquillo">Surquillo</option>
                            <option value="Villa El Salvador">Villa El Salvador</option>
                            <option value="Villa María del Triunfo">Villa María del Triunfo</option>
                        </select>
                    </div>                                            
                    <div class="grupos">
                        <label for="celular">Celular</label>
                        <input type="tel" id="celular" name="celular" placeholder="Ingresa tu número que tenga whatsapp activo"  maxlength="9"  minlength="9" required>
                    </div>                    
                    <div class="grupos">
                        <label for="email">Correo electrónico</label>
                        <input type="email" name="email_perfil" id="email" readonly>
                    </div>
                    <div class="grupos">
                        <button type="submit" class="boton_perfil">Guardar cambios</button>
                    </div>
                </form>
            </div>
            <div class="formulario_perfil">
                <h3 id="contraseña">Cambiar Contraseña</h3>
                <form class="form_perfil" id="formCambioPass">
                    <div class="grupos">
                        <label for="actual_password">Contraseña actual</label>
                        <input type="password" id="actual_password" required>
                    </div>
                    <div class="grupos">
                        <label for="nueva_password">Nueva contraseña</label>
                        <input type="password" id="nueva_password" required>
                    </div>
                    <div class="grupos">
                        <label for="confirmar_password">Confirmar nueva contraseña</label>
                        <input type="password" id="confirmar_password" required>
                    </div>
                    <div class="grupos">
                        <button type="submit" class="boton_perfil">Cambiar contraseña</button>
                    </div>
                </form>
            </div> 
            <div class="formulario_perfil">
                <h3 id="vendo">Productos que vendo</h3>
                <div id="contenido" class="productos">
                    <div class="lista_productos">
                        <div class="producto">
                        </div>
                    </div>                    
                </div>
            </div>           
        </div>
    </section>
    <section class="footer">
        <div id="footer">
            <script src="js/footer.js"></script>
        </div>
    </section>
    <script src="js/perfil.js"></script>
    <script src="js/productos_enventa_perfil.js"></script>    
</body>
</html>
