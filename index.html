<!DOCTYPE html>
<html lang="es" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Renew</title>
    <meta name="description" content="Aplicación para la compra, venta y alquiler de ropa de segunda mano.">
    <meta name="theme-color" content="#6b8678">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <section class="navbar">
        <div id="nav"></div>
        <script src="js/header.js"></script>
    </section>    

    <section class="section1"> ... </section> <!-- lo que ya tienes -->

    <section class="section2"> ... </section> <!-- tus categorías y destacados -->

    <!-- NUEVA SECCIÓN: Productos recientes -->
    <section class="section-recientes">
        <div class="subtitulo">
            <h3>Productos recientes</h3>
        </div>
        <div class="lista_recientes"></div>
    </section>

    <section class="footer">
        <div id="footer"></div>
        <script src="js/footer.js"></script>
    </section> 

    <!-- SCRIPT para productos recientes -->
    <script>
    document.addEventListener('DOMContentLoaded', function () {
        const listaRecientes = document.querySelector('.lista_recientes');
        const productos = JSON.parse(localStorage.getItem('productos')) || [];

        const recientes = productos.slice(-4).reverse();

        recientes.forEach((producto, index) => {
            const productoDiv = document.createElement('div');
            productoDiv.classList.add('producto');

            productoDiv.innerHTML = `
                <a href="#">
                    <div class="prenda">
                        <img class="imageprenda" src="${producto.imagen}" alt="prenda">
                    </div>
                </a>
                <div class="info_prenda">
                    <a href="#"><h3>${producto.nombre}</h3></a>
                    <div class="precio_prenda">
                        <p>${producto.precio} PEN</p>
                    </div>
                    <div class="precio_prenda">
                        <span>${producto.estado}</span>
                        <span>${producto.categoria}</span>
                        <span>${producto.genero}</span>              
                    </div>   
                    <div class="vendedor">
                        <span>${producto.vendedor}</span>     
                    </div>
                </div>
            `;

            listaRecientes.appendChild(productoDiv);
        });
    });
    </script>
</body>
</html>
