<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Renew</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/vender.css">
    </head>
    <body>
        <section class="navbar">
            <div id="nav"></div>
            <script src="js/header.js"></script>
        </section>
        <section class="contenedor">
            <div class="formulario_producto">
                <h3>Vender un artículo</h3>
                <p>Completa el formulario a continuación. Tu artículo será revisado antes de publicarse.</p>
                <form id="formProducto">
                    <div class="grupos">
                        <label for="nombre">Nombre del artículo</label>
                        <input type="text" id="nombre" required>
                    </div>
                    <div class="grupos">
                        <label for="categoria">Categoría</label>
                        <select name="categoria" id="categoria" required>
                            <option value="">Elegir una opción</option>
                            <option value="ropa">Ropa</option>
                            <option value="accesorios">Accesorios</option>
                            <option value="calzados">Calzados</option>
                            <option value="otros">Otros</option>
                        </select>
                    </div>
                    <div class="grupos">
                        <label for="estado">Estado</label>
                        <select name="estado" id="estado" required>
                            <option value="">Elegir una opción</option>
                            <option value="como_nuevo">Como nuevo</option>
                            <option value="buen_estado">Buen estado</option>
                            <option value="usado">Usado</option>
                        </select>
                    </div>
                    <div class="grupos">
                        <label for="genero">Género</label>
                        <select name="genero" id="genero" required>
                            <option value="">Elegir una opción</option>
                            <option value="varon">Varón</option>
                            <option value="mujer">Mujer</option>
                            <option value="unisex">Unisex</option>
                        </select>
                    </div>
                    <div class="grupos">
                        <label for="precio">Precio (PEN)</label>
                        <input type="number" id="precio" required>
                    </div>
                    <div class="grupos">
                        <label for="descripcion">Descripción del Producto (Procura poner la talla)</label>
                        <input type="text" id="descripcion" required>
                    </div>
                    <div class="grupos">
                        <label for="imagen">Foto del producto</label>
                        <input type="file" id="imagen" accept="image/*" required>
                    </div>
                    <button type="submit">Agregar prenda</button>
                </form>
            </div>
        </section>
        <section class="footer">
            <div id="footer">
                <script src="js/footer.js"></script>
            </div>
        </section>
        <!-- Agregar el script para validar sesión y enviar el formulario -->
        <script src="js/sesion_iniciada_vender.js"></script>
        <script src="js/nuevo_producto.js"></script>        
    </body>
</html>
