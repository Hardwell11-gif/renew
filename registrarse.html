<!DOCTYPE html>
<html lang="es" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Second Chance</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/registrarse.css">
    </head>
    <body class="body">
        <div class="contenedor">
            <div class="marca">
                <a class="marcatexto">renew</a>
            </div>
            <section class="section1">
                <div class="div1">
                    <div class="div1_1">Crear cuenta</div>
                    <div class="div1_2">Regístrate para comprar, vender o alquilar ropa</div>
                </div>
                <form class="form1" action="inicio2.html" method="get">
                    <div class="div2">
                        <div class="div_nombres">
                            <div class="div2_2">
                                <div class="div2_1">
                                    <label class="credenciales" for="Nombres">Nombres</label>
                                </div>
                                <input class="entrada" type="text" id="nombres" required>
                            </div>
                            <div class="div2_2">
                                <div class="div2_1">
                                    <label class="credenciales" for="Apellidos">Apellidos</label>
                                </div>
                                <input class="entrada" type="text" id="Apellidos" required>
                        </div>
                    </div>
                    </div>
                    <div class="div2">
                        <div class="div2_1">
                            <label class="credenciales" for="email">Email</label>
                        </div>
                        <input class="entrada" type="email" id="email" placeholder="Introduce tu email" required>
                    </div>
                    <div class="div2">
                        <div class="div2_1">
                            <label class="credenciales" for="contraseña">Contraseña</label>
                        </div>
                        <input class="entrada" type="password" id="password" placeholder="Introduce tu contraseña" required>
                    </div>
                    <div class="div3">
                        <button class="botonIS" type="submit">Crear cuenta</button>
                    </div>
                </form>
            </section>
        </div>
    </body>
</html>
